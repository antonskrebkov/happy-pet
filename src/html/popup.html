<div class="modal" id="contact-modal">
  <div class="modal__content">
    <form class="form" action="/" method="POST">
      <div class="form__group form__group--md">
        <input class="form__control" type="text" placeholder="Ваше имя" пока>
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input class="form__control" type="email" placeholder="Ваш e-mail">
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <textarea class="form__control form__control--textarea" placeholder="Текст сообщения"></textarea>
        <span class="form__line"></span>
      </div>

      <button type="submit" class="btn btn--blue btn--modal">Отправить</button>

      <div class="form__footer form__footer--modal">
        <ul class="form__footer-list">
          <li class="form__footer-item">
            <a href="mailto:info@mywebsite.ru">e-mail: info@mywebsite.ru</a>
          </li>
          <li class="form__footer-item">
            <a href="tel:+94323285622">тел: +943-232-856-22</a>
          </li>
        </ul>
      </div>
    </form>
    <button class="modal__close" type="button">
      <img src="../img/icons/close-btn.svg" alt="Close">
    </button>
  </div>
</div>
